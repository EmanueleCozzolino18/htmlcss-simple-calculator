<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <title>Esercizio - htmlcss-simple-calculator</title>
</head>

<body>
    <main>
        <!-- SCHELETRO DELLA CALCOLATRICE-->
        <div class="main-cont aling-center justify-center">
            <div class="head-box">
                <!-- SEZIONE LOGO CALCOLATRICE-->
                <div class="logo-pos">BOOSIO
                </div>
            </div>
            <!--SEZIONE SCHERMO CALCOLATRICE-->
            <div class="screen">
                <div class="calc-text">
                    0
                </div>
            </div>
            <!--SEZIONE CONTENITORE BOTTONI CALCOLATRICE-->
            <div class="calc-cont">
                <!-- GRUPPO BOTTONI ORIZZONTALI-->
                <div class="veritcal-button">
                    <div class="vertical-flex">
                        <input type="button" class="button-v color-white " value="7">
                        <input type="button" class="button-v color-white " value="8">
                        <input type="button" class="button-v color-white " value="9">
                        <input type="button" class="button-v color-white " value="4">
                        <input type="button" class="button-v color-white " value="5">
                        <input type="button" class="button-v color-white " value="6">
                        <input type="button" class="button-v color-white " value="1">
                        <input type="button" class="button-v color-white " value="2">
                        <input type="button" class="button-v color-white " value="3">
                        <input type="button" class="button-g color-white " value="0">
                        <input type="button" class="button-v color-orange " value="=">

                    </div>
                </div>

                <!--PREDISPOZIONE GRUPPO BOTTONI VERTICALI-->
                <div class="orizonatal-button">
                    <!-- GRUPPO BOTTONI VERTICALI-->
                    <div class="orizontal-flex">
                        <input type="button" class="button-o color-orange" value="C">
                        <input type="button" class="button-o color-blue" value="+">
                        <input type="button" class="button-o color-blue" value="-">
                        <input type="button" class="button-o color-blue" value="&#x2715;">
                        <input type="button" class="button-o color-blue" value="&div;">

                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
